<!DOCTYPE html>
<html>
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="" alt="nfdb">
<title>Reports</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center" class="fullTable" bgcolor="#e1e1e1">
<tbody>
<tr>
    {% for head in columns %}
        <th>{{head}}</th>
    {% endfor %}
</tr>
{% for sub in data %}
    <tr>
        {% for dt in sub %}
            <td>{{dt}}</td>
        {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
